
<h3>Demo page</h3>
<div class='desc'>
  Let's pretend that we have page with several buttons and links. Buttons add captions at their tail on pressing.
  Link 'Reset' cleans up all added captions. 
</div>
<div>
  <a href="#" class="reset">Reset</a>
</div>
<div>
  <button>Big Button</button>
</div>
<div>
  <button>Button 1</button>
</div>
<div>
  <button>Button 2</button>
</div>
<div>
  <button>Button 3</button>
</div>
<form>
  <label>Text input</label>
  <input type="text" name="text_input" placeholder="Type something…">

  <label>Text area</label>
  <textarea name="textarea" rows="2"></textarea>

  <label class="checkbox">
  <input type="checkbox" name="checkbox" value="">
  Option one is this and that—be sure to include why it's great
  </label>
 
<label class="radio">
  <input type="radio" name="radio" id="optionsRadios1" value="option1" checked>
  Option one is this and that—be sure to include why it's great
</label>
<label class="radio">
  <input type="radio" name="radio" id="optionsRadios2" value="option2">
  Option two can be something else and selecting it will deselect option one
</label>

<label>Select</label>
<select name="select" multiple="multiple">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
</select>

</form>
<table>
</table>
<script type="text/javascript">
$(function(){
  for (var i = 0; i < 50; i++){
    $('table').append('<tr><td>' + i + '</td></tr>')
  }

  $('button').click(function(){
    console.log('click');
    var s=$(this);
    s.after('<p class="caption">'+s.text()+' pressed</p>');
  })
  $('a.reset').click(function(){
    $('p.caption').remove()
  })

});

</script>
