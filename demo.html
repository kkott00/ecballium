<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Ecballium by kkott00</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="static/test/jquery-1.8.0.min.js"></script>
    <script src="static/test/ecballium.js"></script>
    <script>
      $(function(){
        var hash = window.location.hash.slice(1);
        window.ecb_config = {
          modules: ['lib.js', 'demo.js'],
          features: [hash+'.feature'],
          policy: 'restart'
          };

        $('header').load('header.html')
        console.log('hash',hash)
        $('.testpage').load('testpages/'+hash+'.html')
        $.get('static/test/'+hash+'.feature')
        .done(function(data){
          $('.testscript').text(data);
        })
        
      })
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
      </header>
<section>
<div class='testpage'>Test page should be here</div>

<pre><code class="testscript"> BDD script should be here
</code></pre>

</section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/kkott00">kkott00</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
