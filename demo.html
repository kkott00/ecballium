<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Ecballium : Fully client-side BDD framework" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    
    <script src="static/test/ecballium.js"></script>
    <script>
      $(function(){
        $('button').click(function(){
          console.log('click');
          var s=$(this);
          s.after('<p class="caption">'+s.text()+' pressed</p>');
        })
        $('a.reset').click(function(){
          $('p.caption').remove()
        })
      })
    </script>
    <title>Ecballium</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/kkott00/ecballium">View on GitHub</a>

          <h1 id="project_title">Ecballium</h1>
          <h2 id="project_tagline">Fully client-side BDD framework</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/kkott00/ecballium/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/kkott00/ecballium/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>Demo page</h3>
        <div>
          <a href="#" class="reset">Reset</a>
        </div>
        <div>
          <button>Big Button</button>
        </div>
        <div>
          <button>Button 1</button>
        </div>
        <div>
          <button>Button 2</button>
        </div>
        <div>
          <button>Button 3</button>
        </div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Ecballium maintained by <a href="https://github.com/kkott00">kkott00</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
